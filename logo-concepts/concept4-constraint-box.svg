<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <linearGradient id="emeraldGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#10b981"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="16" fill="#0f0f0f"/>
  
  <!-- The constraint box (budget container) -->
  <rect x="20" y="30" width="60" height="50" rx="8" 
        fill="none" stroke="#374151" stroke-width="3"/>
  
  <!-- The "agency" - an arrow/spark breaking through the top -->
  <path d="M 50 35 L 50 15" 
        stroke="url(#emeraldGrad)" stroke-width="4" stroke-linecap="round"/>
  <path d="M 42 23 L 50 15 L 58 23" 
        fill="none" stroke="url(#emeraldGrad)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Progress bar inside the box showing budget used -->
  <rect x="28" y="50" width="44" height="8" rx="4" fill="#1f2937"/>
  <rect x="28" y="50" width="30" height="8" rx="4" fill="url(#emeraldGrad)"/>
  
  <!-- Small dollar indicators -->
  <text x="35" y="72" font-family="system-ui" font-size="10" fill="#6b7280">$</text>
  <text x="50" y="72" font-family="system-ui" font-size="10" fill="#6b7280">$</text>
  <text x="65" y="72" font-family="system-ui" font-size="10" fill="#6b7280">$</text>
</svg>
