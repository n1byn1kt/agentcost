<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <linearGradient id="clawGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="45" fill="#0f0f0f"/>
  
  <!-- Stylized lobster claw forming a subtle $ shape -->
  <!-- Upper claw -->
  <path d="M 35 25 
           Q 30 35, 40 40 
           Q 50 45, 55 35
           Q 60 25, 50 20
           Q 40 18, 35 25" 
        fill="url(#clawGrad)" />
  
  <!-- Lower claw (mirrored, offset to suggest $) -->
  <path d="M 45 55 
           Q 40 65, 50 70 
           Q 60 75, 65 65
           Q 70 55, 60 50
           Q 50 48, 45 55" 
        fill="url(#clawGrad)" />
  
  <!-- Connecting line (the $ stem) -->
  <line x1="50" y1="15" x2="50" y2="85" 
        stroke="#10b981" stroke-width="4" stroke-linecap="round" opacity="0.6"/>
</svg>
