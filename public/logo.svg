<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="200" height="200">
  <defs>
    <!-- Gradient for the gauge: green → yellow → red -->
    <linearGradient id="gaugeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="60%" stop-color="#10b981"/>
      <stop offset="80%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Dark background circle -->
  <circle cx="50" cy="50" r="48" fill="#0f0f0f"/>
  <circle cx="50" cy="50" r="46" fill="none" stroke="#1f2937" stroke-width="2"/>
  
  <!-- Gauge track (background arc) -->
  <circle cx="50" cy="50" r="34" fill="none" 
          stroke="#1f2937" stroke-width="10"
          stroke-dasharray="160 54"
          stroke-linecap="round"
          transform="rotate(135 50 50)"/>
  
  <!-- Gauge fill with gradient (the actual meter) -->
  <circle cx="50" cy="50" r="34" fill="none" 
          stroke="url(#gaugeGradient)" stroke-width="10"
          stroke-dasharray="128 86"
          stroke-linecap="round"
          transform="rotate(135 50 50)"/>
  
  <!-- Center hub -->
  <circle cx="50" cy="50" r="8" fill="#1f2937"/>
  <circle cx="50" cy="50" r="5" fill="#10b981"/>
  
  <!-- Needle pointing to ~75% (in the yellow/warning zone) -->
  <g transform="rotate(60 50 50)">
    <line x1="50" y1="50" x2="50" y2="22" 
          stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    <circle cx="50" cy="22" r="2" fill="#ffffff"/>
  </g>
  
  <!-- Subtle tick marks -->
  <g stroke="#374151" stroke-width="2" stroke-linecap="round">
    <line x1="50" y1="10" x2="50" y2="14" transform="rotate(-45 50 50)"/>
    <line x1="50" y1="10" x2="50" y2="14" transform="rotate(0 50 50)"/>
    <line x1="50" y1="10" x2="50" y2="14" transform="rotate(45 50 50)"/>
    <line x1="50" y1="10" x2="50" y2="14" transform="rotate(90 50 50)"/>
  </g>
</svg>
