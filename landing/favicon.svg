<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="fg" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="65%" stop-color="#10b981"/>
      <stop offset="85%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#ef4444"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <circle cx="16" cy="16" r="15" fill="#0f0f0f"/>
  
  <!-- Gauge arc -->
  <circle cx="16" cy="16" r="10" fill="none" 
          stroke="url(#fg)" stroke-width="4"
          stroke-dasharray="47 16"
          stroke-linecap="round"
          transform="rotate(135 16 16)"/>
  
  <!-- Center dot -->
  <circle cx="16" cy="16" r="2" fill="#10b981"/>
  
  <!-- Needle -->
  <line x1="16" y1="16" x2="16" y2="8" 
        stroke="#fff" stroke-width="1.5" stroke-linecap="round"
        transform="rotate(50 16 16)"/>
</svg>
